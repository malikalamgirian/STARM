<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Upload and Analyze Association Rules</title>

        <link rel="stylesheet" type="text/css" href="bootstrap.css" />

        <style type="text/css">

            #titleDiv {
                font-size: 25px;
                font-family: wf_segoe-ui_normal, Segoe UI, Segoe, Segoe WP, Tahoma, Verdana, Arial, sans-serif; 
                font-weight: bold;
                float: top;
                text-align: center;
                padding: 10px;
                background-color: #fdff00;
                cursor: default;

            }

            #formDiv{
                font-size: 16px;
                font-family: wf_segoe-ui_normal, Segoe UI, Segoe, Segoe WP, Tahoma, Verdana, Arial, sans-serif; 
                padding-top: 30px;
                padding-bottom: 30px;
                padding-left: 10px;
                padding-right: 10px;
                background-color: #eeeeee;
                min-height: 500px;
            }

            #tableTitleTD{
                font-size: 25px;
                font-family: wf_segoe-ui_normal, Segoe UI, Segoe, Segoe WP, Tahoma, Verdana, Arial, sans-serif; 
                font-weight: bold;
                float: top;
                text-align: center;
                padding: 10px;
                background-color: #fdff00;
                cursor: default;
            }


            table, tr, td {
                //border: 1px #1E2935 solid;
                border-collapse: collapse;
                margin: auto;
                background-color: #e9e9e9; 
            }
            
            table{
                padding: 15px;
                
            }

            .tCell{
                padding: 10px;

            }

            #messagesTD{
                font-weight: bold;
                padding: 10px;
            }

            .fatalErrorMessage{
                color: red;
                list-style-type: none;
            }

            .errorMessage{
                color: red;
                list-style-type: none;
            }

            .infoMessage{
                color: green;
                list-style-type: none;
            } 

            .warningMessage{
                color: #cc00cc;
                list-style-type: none;
            }

            input[type=text] {
                border: 5px solid white; 
                -webkit-box-shadow: 
                    inset 0 0 8px  rgba(0,0,0,0.1),
                    0 0 16px rgba(0,0,0,0.1); 
                -moz-box-shadow: 
                    inset 0 0 8px  rgba(0,0,0,0.1),
                    0 0 16px rgba(0,0,0,0.1); 
                box-shadow: 
                    inset 0 0 8px  rgba(0,0,0,0.1),
                    0 0 16px rgba(0,0,0,0.1); 
                padding: 5px;
                background: rgba(255,255,255,0.5);

                font-size: 25px;
                font-family: wf_segoe-ui_normal, Segoe UI, Segoe, Segoe WP, Tahoma, Verdana, Arial, sans-serif; 
                width: 50%;
            }

            input[type=file] {
                border: 5px solid white; 
                -webkit-box-shadow: 
                    inset 0 0 8px  rgba(0,0,0,0.1),
                    0 0 16px rgba(0,0,0,0.1); 
                -moz-box-shadow: 
                    inset 0 0 8px  rgba(0,0,0,0.1),
                    0 0 16px rgba(0,0,0,0.1); 
                box-shadow: 
                    inset 0 0 8px  rgba(0,0,0,0.1),
                    0 0 16px rgba(0,0,0,0.1); 
                padding: 5px;
                background: rgba(255,255,255,0.5);

                font-size: 16px;
                font-family: wf_segoe-ui_normal, Segoe UI, Segoe, Segoe WP, Tahoma, Verdana, Arial, sans-serif; 

            }

            #pageContent{
                margin-top: 5%;
            }
            

        </style>
    </h:head>
    <h:body>
        <div class="navbar-fixed-top navbar navbar-default">
            <div class="navbar-header">
                <a class="navbar-brand">Spatio-Temporal Association Rule Mining of Unstructured Text</a>
            </div>
        </div>

        
        <div class="container" id="pageContent">

            <div id="formDiv">

                <h:form enctype="multipart/form-data"> 

                    <table id="formTable">
                        <tr class="tRow">
                            <td colspan="2" id="tableTitleTD" align="center">
                                Upload and Analyze Association Rules                              
                            </td>
                        </tr>
                        
                        <tr class="tRow">
                            <td colspan="2" id="messagesTD" align="center">
                                <h:messages fatalClass="fatalErrorMessage" 
                                            infoClass="infoMessage"
                                            errorClass="errorMessage"
                                            warnClass="warningMessage" ></h:messages>
                            </td>

                        </tr>
                        <tr class="tRow">
                            <td  class="tCell">Select Dataset File</td>
                            <td class="tCell"><h:inputFile id="stDatasetFile" 
                                                           required="true" 
                                                           title="Kindly select spatio-temporal textual dataset file."
                                                           requiredMessage="Kindly select spatio-temporal textual dataset file."
                                                           value="#{uploaderAndARsAnalyzerBean.stDatasetFile}"></h:inputFile></td>

                        </tr>
                        
                        <tr class="tRow">
                            <td  class="tCell">Select Preprocessed Dataset File</td>
                            <td class="tCell"><h:inputFile id="ppDatasetFile" 
                                                           required="true" 
                                                           title="Kindly select preprocessed dataset file."
                                                           requiredMessage="Kindly select preprocessed dataset file."
                                                           value="#{uploaderAndARsAnalyzerBean.ppDatasetFile}"></h:inputFile></td>

                        </tr>
                        
                        <tr class="tRow">
                            <td  class="tCell">Select Association Rules File</td>
                            <td class="tCell"><h:inputFile id="associationRulesFile" 
                                                           required="true" 
                                                           requiredMessage="Kindly select association rules file."
                                                           title="Kindly select association rules file."
                                                           value="#{uploaderAndARsAnalyzerBean.associationRulesFile}"></h:inputFile></td>

                        </tr>
                                                
                        <tr class="tRow">
                            <td colspan="2"  class="tCell" align="center">
                                <h:commandButton title="Analyse association rules" 
                                                 value="Analyse" action="#{uploaderAndARsAnalyzerBean.uploadAndAnalyse()}" 
                                                 styleClass="btn btn-primary btn-sm">
                                </h:commandButton>
                            </td>

                        </tr>
                    </table>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
